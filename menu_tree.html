<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaTeX ID Structure Viewer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            background: #f0f0f0; /* Màu nền sáng để dễ nhìn */
        }
        .menu {
            width: 100%;
            background-color: #007bff;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .menu a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .menu a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            display: flex;
            margin-top: 50px;
            height: calc(100vh - 50px);
        }
        #tree-container {
            width: 30%;
            border-right: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
            background: #fff; /* Màu nền trắng */
        }
        #result-container {
            width: 70%;
            padding: 20px;
            overflow-y: auto;
            background: #fff; /* Màu nền trắng */
        }
        .directory, .file {
            cursor: pointer;
            padding: 5px;
        }
        .directory {
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
        .file {
            margin-left: 20px; /* Thụt lề các file */
        }
    </style>
</head>

        <a href="Ve_hinh.html">Vẽ Hình</a>
        <a href="tuong_tu.html">Đề Tương Tự</a>
        <a href="menu_tree.html">Menu ID</a>
    </div>
    <div class="container">
        <div id="tree-container"></div>
        <div id="result-container"></div>
    </div>
    <script src="script_tree_ID.js"></script>
</body>
</html>
