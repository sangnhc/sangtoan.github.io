<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoán vị file LaTeX</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Hoán vị file LaTeX</h1>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="upload-tab" data-toggle="tab" href="#upload" role="tab" aria-controls="upload" aria-selected="true">Tải lên file</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="paste-tab" data-toggle="tab" href="#paste" role="tab" aria-controls="paste" aria-selected="false">Dán nội dung</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="upload" role="tabpanel" aria-labelledby="upload-tab">
                <form id="uploadForm" method="post" enctype="multipart/form-data" class="mt-3">
                    <div class="form-group">
                        <label for="uploadFile">Chọn file LaTeX:</label>
                        <input type="file" class="form-control" id="uploadFile" name="file" required>
                    </div>
                    <div class="form-group">
                        <label for="numFiles">Số lượng file hoán vị:</label>
                        <input type="number" class="form-control" id="numFiles" name="num_files" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="hoanViType">Loại hoán vị:</label>
                        <select class="form-control" id="hoanViType" name="hoan_vi_type">
                            <option value="ngoac">Hoán vị các cặp ngoặc</option>
                            <option value="cau_truc">Hoán vị các cặp ngoặc và cấu trúc</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Tải lên và hoán vị</button>
                </form>
            </div>
            <div class="tab-pane fade" id="paste" role="tabpanel" aria-labelledby="paste-tab">
                <form id="pasteForm" class="mt-3">
                    <div class="form-group">
                        <label for="pasteContent">Dán nội dung LaTeX:</label>
                        <textarea class="form-control" id="pasteContent" name="content" rows="10" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="numPasteFiles">Số lượng file hoán vị:</label>
                        <input type="number" class="form-control" id="numPasteFiles" name="num_files" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="hoanViTypePaste">Loại hoán vị:</label>
                        <select class="form-control" id="hoanViTypePaste" name="hoan_vi_type">
                            <option value="ngoac">Hoán vị các cặp ngoặc</option>
                            <option value="cau_truc">Hoán vị các cặp ngoặc và cấu trúc</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Hoán vị</button>
                </form>
            </div>
        </div>
        <div class="mt-5" id="resultSection" style="display: none;">
            <h2>Kết quả:</h2>
            <div id="results"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // JavaScript logic for hoán vị
        function layCacNgoacLon(text) {
            let ngoacLon = [];
            let demNgoac = 0;
            let batDau = null;

            for (let i = 0; i < text.length; i++) {
                let kyTu = text[i];
                if (kyTu === "{") {
                    if (demNgoac === 0) {
                        batDau = i;
                    }
                    demNgoac += 1;
                } else if (kyTu === "}") {
                    demNgoac -= 1;
                    if (demNgoac === 0 && batDau !== null) {
                        let ketThuc = i;
                        ngoacLon.push([batDau, ketThuc]);
                        batDau = null;
                    }
                }
            }

            return ngoacLon;
        }

        function phanLoaiVaHoanVi(elements) {
            let groupY = [], groupB = [], groupK = [], groupG = [], groupT = [];

            elements.forEach(element => {
                let group = 'Y'; // Mặc định là Y
                let groupMatches = element.match(/\[[0-9][A-Z][0-9]([YBKGTNHVC])[0-9]-[0-9]]/);
                if (groupMatches) {
                    group = groupMatches[1];
                }

                if (['Y', 'N'].includes(group)) {
                    groupY.push(element);
                } else if (['B', 'H'].includes(group)) {
                    groupB.push(element);
                } else if (['K', 'V'].includes(group)) {
                    groupK.push(element);
                } else if (['G', 'C'].includes(group)) {
                    groupG.push(element);
                } else if (group === 'T') {
                    groupT.push(element);
                }
            });

            // Trộn lẫn nội dung
            groupY = groupY.sort(() => Math.random() - 0.5);
            groupB = groupB.sort(() => Math.random() - 0.5);
            groupK = groupK.sort(() => Math.random() - 0.5);
            groupG = groupG.sort(() => Math.random() - 0.5);
            groupT = groupT.sort(() => Math.random() - 0.5);

            // Ghép nối nội dung
            return groupY.concat(groupB, groupK, groupG, groupT).join('');
        }

        function hoanViNgoacLonNgauNhien(text) {
            text = text.replace('choiceTF', 'choi2ceTF');

            let sentences = text.match(/\\begin{ex}[\s\S]+?\\end{ex}/g);

            let groupChoice = [];
            let groupChoi2ceTF = [];
            let groupNone = [];

            sentences.forEach(sentence => {
                if (sentence.includes('choice') && !sentence.includes('choi2ceTF')) {
                    groupChoice.push(sentence);
                } else if (sentence.includes('choi2ceTF')) {
                    groupChoi2ceTF.push(sentence);
                } else {
                    groupNone.push(sentence);
                }
            });

            function processGroup(group) {
                return group.map(sentence => {
                    if (sentence.includes("choice")) {
                        let indexChoice = sentence.indexOf('\\choice');
                        let noiDungTruocChoice = sentence.slice(0, indexChoice);
                        let noiDungSauChoice = sentence.slice(indexChoice);
                        let cacVitriNgoacLon = layCacNgoacLon(noiDungSauChoice).slice(0, 4);

                        if (cacVitriNgoacLon.length === 4) {
                            let cacNgoacLonGoc = cacVitriNgoacLon.map(([dau, cuoi]) => noiDungSauChoice.slice(dau, cuoi + 1));
                            let cacNgoacLonHoanVi = [...cacNgoacLonGoc];
                            cacNgoacLonHoanVi.sort(() => Math.random() - 0.5);

                            cacNgoacLonGoc.forEach((goc, index) => {
                                noiDungSauChoice = noiDungSauChoice.replace(goc, cacNgoacLonHoanVi[index]);
                            });

                            return noiDungTruocChoice + noiDungSauChoice;
                        }
                    }
                    return sentence;
                });
            }

            groupChoice = processGroup(groupChoice);
            groupChoi2ceTF = processGroup(groupChoi2ceTF);
            groupNone = processGroup(groupNone);

            groupChoice = groupChoice.map(sentence => sentence.replace('choi2ceTF', 'choiceTF'));
            groupChoi2ceTF = groupChoi2ceTF.map(sentence => sentence.replace('choi2ceTF', 'choiceTF'));
            groupNone = groupNone.map(sentence => sentence.replace('choi2ceTF', 'choiceTF'));

            return {
                groupChoice: phanLoaiVaHoanVi(groupChoice),
                groupChoi2ceTF: phanLoaiVaHoanVi(groupChoi2ceTF),
                groupNone: phanLoaiVaHoanVi(groupNone),
                countChoice: groupChoice.length,
                countChoi2ceTF: groupChoi2ceTF.length,
                countNone: groupNone.length
            };
        }

        function hoanViCauTruc(text) {
            let hoanViKetQua = hoanViNgoacLonNgauNhien(text);
            return `Phần 1: có ${hoanViKetQua.countChoice} câu\n${hoanViKetQua.groupChoice}\n\nPhần 2: có ${hoanViKetQua.countChoi2ceTF} câu\n${hoanViKetQua.groupChoi2ceTF}\n\nPhần 3: có ${hoanViKetQua.countNone} câu\n${hoanViKetQua.groupNone}`;
        }

        $(document).ready(function () {
            $('#uploadForm').on('submit', function (e) {
                e.preventDefault();
                let fileInput = document.getElementById('uploadFile');
                let numFiles = document.getElementById('numFiles').value;
                let hoanViType = document.getElementById('hoanViType').value;
                let file = fileInput.files[0];

                if (file) {
                    let reader = new FileReader();
                    reader.onload = function (event) {
                        let content = event.target.result;
                        let results = [];

                        for (let i = 0; i < numFiles; i++) {
                            let resultContent;
                            if (hoanViType === 'ngoac') {
                                resultContent = hoanViNgoacLonNgauNhien(content);
                            } else if (hoanViType === 'cau_truc') {
                                resultContent = hoanViCauTruc(content);
                            }
                            results.push({
                                content: resultContent,
                                download_url: `data:text/plain;charset=utf-8,${encodeURIComponent(resultContent)}`
                            });
                        }

                        displayResults(results);
                    };
                    reader.readAsText(file);
                }
            });

            $('#pasteForm').on('submit', function (e) {
                e.preventDefault();
                let content = $('#pasteContent').val();
                let numFiles = $('#numPasteFiles').val();
                let hoanViType = $('#hoanViTypePaste').val();
                let results = [];

                for (let i = 0; i < numFiles; i++) {
                    let resultContent;
                    if (hoanViType === 'ngoac') {
                        resultContent = hoanViNgoacLonNgauNhien(content);
                    } else if (hoanViType === 'cau_truc') {
                        resultContent = hoanViCauTruc(content);
                    }
                    results.push({
                        content: resultContent,
                        download_url: `data:text/plain;charset=utf-8,${encodeURIComponent(resultContent)}`
                    });
                }

                displayResults(results);
            });

            function displayResults(results) {
                $('#results').empty();
                results.forEach(function(result, index) {
                    let resultHtml = `
                        <h3>File ${index + 1}</h3>
                        <textarea class="form-control mb-3" rows="10" readonly>${result.content}</textarea>
                        <a href="${result.download_url}" class="btn btn-success mb-3" download="hoanvi_${index + 1}.tex">Tải về file đã hoán vị</a>
                    `;
                    $('#results').append(resultHtml);
                });
                $('#resultSection').show();
            }
        });
    </script>
</body>
</html>
