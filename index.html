<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search id</title>
    <style>
        /* Các kiểu hiện có... */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .input {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        #search {
            width: 200px;
            font-size: larger;
        }
        @media only screen and (max-width: 600px) {
            #search {
                font-size: xx-large;
            }
        }
        .frame {
            width: 100%;
            height: 100%;
            display: none;
        }
        #img {
            display: none;
        }
        /* Kiểu cho menu */
        .menu {
            width: 100%;
            background-color: #333;
            overflow: hidden;
        }
        .menu a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .menu a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body id="body" style="background-image: url('background.jpg')">
    <div class="menu">
        <a href="#home">Home</a>
        <a href="#contact">Contact</a>
        <a href="tron_de.html">Trộn Đề</a>
    </div>
    <div class="input">
        <select name="type" id="type">
            <option value="png">png</option>
            <option value="pdf">pdf</option>
        </select>
        <input id="search" />
        <button onclick="find()">Tìm</button>
    </div>
    <img id="img" />
    <iframe class="frame" id="frame"></iframe>
  
    <!-- Đoạn đếm ngược và các phần khác hiện có... -->
  
    <script>
        // JavaScript hiện có...
        const input = document.getElementById("search");
        var img = document.getElementById("img");
        const frame = document.getElementById("frame");
        
        input.focus();
        input.addEventListener("keypress", (event) => {
            if (event.keyCode === 13) {
                find();
            }
        });
        
        function find() {
            const val = document.getElementById("search").value;
            const type = document.getElementById("type").value;
            const text = val.toString();
            
            let n = 100;
            if (type === "png") {
                frame.style.display = "none";
                
                for (let i = 1; i <= n; i++) {
                    const showImg = new Image();
                    showImg.src = `http://toanthaysang.github.io/image${i}/${text}.png`;
                    showImg.onload = () => {
                        img.src = `http://toanthaysang.github.io/image${i}/${text}.png`;
                        img.style.width = "100%";
                        img.style.marginTop = "10px";
                        img.style.display = "block";
                    };
                }
            } else if (type === "pdf") {
                img.style.display = "none";
                const index = text.split("_")[0];
                frame.src = `./pdf${index}/${text}.pdf`;
                frame.style.display = "block";
            }
        }
    </script>
</body>
</html>
